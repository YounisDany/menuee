<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #pdf-viewer {
      position: relative;
      width: 100%;
      height: 100%;
      overflow-y: scroll; /* تمكين التمرير عموديًا */
    }
    canvas {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="pdf-viewer"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script>
    const url = 'n.pdf';  // استبدل هذه السطر برابط ملف PDF الخاص بك

    let pdfDoc = null,
        pageNum = 1;

    const pdfViewer = document.getElementById('pdf-viewer');

    pdfjsLib.getDocument(url).promise.then((pdfDoc_) => {
      pdfDoc = pdfDoc_;
      renderPage(pageNum);
    });

    function renderPage(num) {
      pdfDoc.getPage(num).then((page) => {
        const viewport = page.getViewport({ scale: 1.5 });  // تكبير الصفحة لملء العرض
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');

        canvas.height = viewport.height;
        canvas.width = viewport.width;

        pdfViewer.appendChild(canvas);

        const renderContext = {
          canvasContext: context,
          viewport: viewport
        };
        page.render(renderContext);
      });
    }

    // تعطيل التكبير باللمس
    window.addEventListener('touchmove', function(event) {
      if (event.scale !== 1) {
        event.preventDefault();
      }
    }, { passive: false });

    // تعطيل التكبير باللمس باستخدام gesturestart و gesturechange
    window.addEventListener('gesturestart', function(event) {
      event.preventDefault();
    });
    window.addEventListener('gesturechange', function(event) {
      event.preventDefault();
    });
  </script>
</body>
</html>
